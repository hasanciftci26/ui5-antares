specVersion: "3.0"
metadata:
  name: unit.ui5.antares
type: application
framework:
  name: SAPUI5
  version: "1.123.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression